<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Creulcat - Gaming</title>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="description" content="Creulcat.nl - Gaming">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="favicon.ico">
	<link rel='stylesheet' media='all' href='style.css' />
</head>
<body>
	<div id="IEDGE">
		Please consider using a <a href="https://browsehappy.com/">modern browser</a> for the best experience.<br>
		<a href="https://steamcommunity.com/id/creulcat">steam</a> | <a href="#">playstation</a>
	</div>
	<div class="wrapper">
	  <div class="steam">
		<a href="https://steamcommunity.com/id/creulcat">
			<img id="steam" src="steam.svg" alt="steam"/>
		</a>
	  </div>
	  <div class="playstation">
		<a href="https://psnprofiles.com/creulcat">
			<img id="playstation" src="playstation.svg" alt="playstation"/>
		</a>
	  </div>
	</div>
	
	<footer>
		&copy; 2023 
		<a target="new" href="https://kampert.it/">kampert.it</a> | 
		<a target="new" href="https://iconmonstr.com/">icons provided by iconmonstr.com</a> | 
		<a target="new" href="https://pixabay.com/">images provided by pixabay.com</a>
	</footer>
	<script>
		var version = detectIE();
		if (version === false) {
			//ok
		} else {
			document.getElementsByClassName('wrapper')[0].style.display = 'none';
			document.getElementById("IEDGE").style.display = "block";
		}
		function detectIE() {
		  var ua = window.navigator.userAgent;
		  var msie = ua.indexOf('MSIE ');
		  if (msie > 0) {
			return parseInt(ua.substring(msie + 5, ua.indexOf('.', msie)), 10);
		  }
		  var trident = ua.indexOf('Trident/');
		  if (trident > 0) {
			var rv = ua.indexOf('rv:');
			return parseInt(ua.substring(rv + 3, ua.indexOf('.', rv)), 10);
		  }
		  var edge = ua.indexOf('Edge/');
		  if (edge > 0) {
			return parseInt(ua.substring(edge + 5, ua.indexOf('.', edge)), 10);
		  }
		  return false;
		}
	</script>
</body>
</html>
